<div class="container">
  <div class="card">
    <div class="card-header">User: {{user.name}}</div>
    <div class="card-body last-child-no-margin">
      <div class="form-group row no-gutters" *ngFor="let prop of props">
        <div class="col-2">
          <label class="title" for="{{prop}}">{{prop}}:</label>
        </div>
        <div class="col-10">
          <input id="{{prop}}" [disabled]="prop == 'id'" class="form-control" type="text" [(ngModel)]="user[prop]">
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-outline-secondary" [routerLink]="['/users']">
        <span class="fa fa-chevron-left"></span>
        Back
      </button>

      <div class="btn btn-primary" (click)="saveUser()">
        <span class="fa fa-save"></span>
        Save
      </div>
    </div>
  </div>
</div>
