<section class="container">
  <article class="post preview" *ngFor="let post of posts" [routerLink]="['/posts/', post.id]">
    <div class="post-header">
      <h5>{{post.title}}</h5>
      <div class="post-meta-info">
        <p>Written by {{post.author.name}} on {{post.timestamp | date}}</p>
      </div>
    </div>
    <div class="post-snippet" [innerHTML]="post.snippet">
    </div>
    <div class="post-footer">
      <p [routerLink]="['/posts/', post.id]">{{post.comments.length}} comments</p>
    </div>
  </article>
</section>
