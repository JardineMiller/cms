<section class="container" *ngIf="users && users.length">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          {{pageTitle}}
        </div>
        <div class="card-body">
          <div class="form-group">
            <label class="labe" for="filter">Filter</label>
            <input type="text" id="filter" name="filter" class="form-control" placeholder="Search..." [(ngModel)]="filterString">
          </div>
          <h5 *ngIf="filterString && filterString.length">Filtered by: {{filterString}}</h5>

          <table *ngIf="filteredUsers.length" class="table table-bordered bg-white table-striped table-hover shadow-sm">
            <thead class="">
            <tr>
              <th class="upper" scope="col" *ngFor="let key of keys">{{key}}</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of filteredUsers" [@fadeInOut]>
              <td *ngFor="let key of keys">{{user[key]}}</td>
              <td class="actions">
                <span [routerLink]="['/users/', user.id, 'edit']" class="fa fa-pencil btn-table btn btn-sm btn-info"></span>
                <span (click)="delete(user.id)" class="fa fa-trash-o btn btn-table btn-sm btn-danger"></span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer">
          <button [routerLink]="['/users/new']" class="btn btn-primary">Add User</button>
        </div>
      </div>
    </div>
  </div>
</section>
